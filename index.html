<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS 智能语音合成展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">

    <nav class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-700"><i class="fas fa-microchip mr-2"></i>SmartTTS</h1>
            <div class="space-x-6 text-gray-600">
                <a href="#features" class="hover:text-indigo-600">核心功能</a>
                <a href="#demo" class="hover:text-indigo-600">在线演示</a>
                <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">立即体验</a>
            </div>
        </div>
    </nav>

    <header class="container mx-auto px-6 py-16 text-center">
        <h2 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-4">
            让文字拥有 <span class="text-indigo-600">生命力</span>
        </h2>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
            基于深度学习的神经网络语音合成技术，为您提供自然、流畅、且富有情感的语音转换体验。
        </p>
    </header>

    <section id="features" class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="p-8 bg-white rounded-2xl shadow-sm hover:shadow-md transition border border-gray-100">
                <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center mb-4">
                    <i class="fas fa-magic text-xl"></i>
                </div>
                <h3 class="text-xl font-bold mb-2">多情感演绎</h3>
                <p class="text-gray-500">支持快乐、悲伤、愤怒、恐惧等多种情感色彩，适配不同应用场景。</p>
            </div>
            <div class="p-8 bg-white rounded-2xl shadow-sm hover:shadow-md transition border border-gray-100">
                <div class="w-12 h-12 bg-green-100 text-green-600 rounded-lg flex items-center justify-center mb-4">
                    <i class="fas fa-language text-xl"></i>
                </div>
                <h3 class="text-xl font-bold mb-2">多语言支持</h3>
                <p class="text-gray-500">涵盖中文、英语、日语、法语等全球 50+ 主流语言及方言。</p>
            </div>
            <div class="p-8 bg-white rounded-2xl shadow-sm hover:shadow-md transition border border-gray-100">
                <div class="w-12 h-12 bg-orange-100 text-orange-600 rounded-lg flex items-center justify-center mb-4">
                    <i class="fas fa-bolt text-xl"></i>
                </div>
                <h3 class="text-xl font-bold mb-2">毫秒级响应</h3>
                <p class="text-gray-500">流式传输技术，实现极速音频生成，首包响应时间低于 200ms。</p>
            </div>
        </div>
    </section>

    <section id="demo" class="gradient-bg py-20 mt-12">
        <div class="container mx-auto px-6">
            <div class="glass-card max-w-4xl mx-auto p-8 shadow-2xl">
                <h3 class="text-2xl font-bold text-center mb-8 text-gray-800">在线功能演示</h3>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">输入您想转换的文字：</label>
                        <textarea class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" rows="4" placeholder="例如：你好，欢迎体验智能语音合成技术。今天天气不错，我们要去郊游吗？"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">选择音色</label>
                            <select class="w-full p-2 border border-gray-200 rounded-lg bg-white">
                                <option>温柔女声 - 晓晓</option>
                                <option>稳重男声 - 云希</option>
                                <option>活泼童声 - 妮妮</option>
                                <option>新闻播报 - 瑞阳</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">语速 (0.5x - 2.0x)</label>
                            <input type="range" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">音调 (-10 - 10)</label>
                            <input type="range" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                        </div>
                    </div>

                    <div class="flex flex-col items-center">
                        <button class="bg-indigo-600 text-white px-10 py-3 rounded-full font-bold hover:bg-indigo-700 transform hover:scale-105 transition shadow-lg mb-6">
                            <i class="fas fa-play mr-2"></i> 立即合成
                        </button>
                        
                        <div class="w-full bg-gray-100 p-4 rounded-xl flex items-center space-x-4">
                            <i class="fas fa-volume-up text-indigo-600"></i>
                            <div class="flex-1 bg-gray-300 h-1 rounded-full relative">
                                <div class="bg-indigo-600 h-1 w-1/3 rounded-full"></div>
                            </div>
                            <span class="text-xs text-gray-500">00:12 / 00:45</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 mt-20">
        <div class="container mx-auto px-6 text-center">
            <p class="mb-4 text-gray-400">© 2024 SmartTTS 语音实验室. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="hover:text-indigo-400"><i class="fab fa-github"></i> GitHub</a>
                <a href="#" class="hover:text-indigo-400"><i class="fas fa-file-alt"></i> API文档</a>
            </div>
        </div>
    </footer>

</body>
</html>
